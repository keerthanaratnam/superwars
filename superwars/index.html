<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Wars</title>
</head>
<body>
    <div class="grid-container">
        <div id="box1">            
            <img class="hero1" src="images/super-1.png" alt="hero-1"></img>
            <h6>Spider-Man</h6>
            <h3>60</h3>
        </div>
        <div id="box2">
            <img class="hero2" src="images/super-2.png" alt="hero-2"></img>
            <h6>Captain America</h6>
            <h3>67</h3>
        </div>
        <div id="box3">5-0</div>
        <div id="box4">
            <img src="images/super-5.png" alt="villain-1"></img>
            <h6>Purple Alien</h6>
            <h3>50</h3>
        </div>
        <div id="box5">
            <img src="images/super-7.png" alt="villain-2"></img>
            <h6>Red Alien</h6>
            <h3>12</h3>
        </div>        
    </div>
</body>
</html>
